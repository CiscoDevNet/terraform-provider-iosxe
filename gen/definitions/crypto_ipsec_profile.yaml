---
name: Crypto IPSec Profile
path: /Cisco-IOS-XE-native:native/crypto/Cisco-IOS-XE-crypto:ipsec/profile[name=%v]
no_delete_attributes: true
doc_category: Crypto
attributes:
  - yang_name: name
    example: vpn200
  - yang_name: set/transform-set
    example: TS1
  - yang_name: set/isakmp_profile-ikev2_profile/ikev2-profile-case/ikev2-profile
    xpath: set/ikev2-profile
    example: vpn300
  - yang_name: set/isakmp_profile-ikev2_profile/isakmp-profile-case/isakmp-profile
    xpath: set/isakmp-profile
    example: vpn300
    exclude_test: true

test_prerequisites:
  - path: /Cisco-IOS-XE-native:native/crypto/Cisco-IOS-XE-crypto:ipsec/transform-set[tag=TS1]
    attributes:
      - name: tag
        value: TS1
      - name: esp
        value: esp-aes
      - name: key-bit
        value: 192
  - path: /Cisco-IOS-XE-native:native/crypto/Cisco-IOS-XE-crypto:ikev2/profile[name=vpn300]
    attributes:
      - name: name
        value: vpn300
      - name: aaa/authentication/anyconnect-eap
        value: attached
