---
name: Crypto IPSec Profile
path: Cisco-IOS-XE-native:native/crypto/Cisco-IOS-XE-crypto:ipsec
no_delete_attributes: true
doc_category: Crypto
attributes:
  - yang_name: profile
    type: List
    attributes:
      - yang_name: name
        id: true
        example: vpn200
      - yang_name: set/transform-set
        example: TSET1
      - yang_name: set/isakmp_profile-ikev2_profile/ikev2-profile-case/ikev2-profile
        xpath: set/ikev2-profile
        example: vpn300

test_prerequisites:
  - path: Cisco-IOS-XE-native:native/crypto/Cisco-IOS-XE-crypto:ipsec/transform-set=TSET1
    attributes:
      - name: tag
        value: TSET1
      - name: esp
        value: esp-aes
      - name: key-bit
        value: 192
  - path: Cisco-IOS-XE-native:native/crypto/Cisco-IOS-XE-crypto:ikev2/profile=vpn300
    attributes:
      - name: name
        value: vpn300
      - name: aaa/authentication/anyconnect-eap
        value: attached

