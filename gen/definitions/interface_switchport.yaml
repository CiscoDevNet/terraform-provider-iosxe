---
name: Interface Switchport
path: /Cisco-IOS-XE-native:native/interface/%s[name=%v]/switchport-config/switchport
augment_path: /Cisco-IOS-XE-native:native/interface/GigabitEthernet[name=%v]/switchport-config/switchport
test_tags: [C9000V]
doc_category: Switching
attributes:
  - yang_name: type
    tf_name: type
    description: Interface type
    type: String
    reference: true
    enum_values:
      - GigabitEthernet
      - TwoGigabitEthernet
      - FiveGigabitEthernet
      - TenGigabitEthernet
      - TwentyFiveGigE
      - FortyGigabitEthernet
      - FiftyGigabitEthernet
      - HundredGigE
      - TwoHundredGigE
      - FourHundredGigE
      - Port-channel
    example: GigabitEthernet
  - yang_name: name
    example: 1/0/3
  - yang_name: Cisco-IOS-XE-switch:mode/mode-choice/access/access
    xpath: Cisco-IOS-XE-switch:mode/access
    tf_name: mode_access
    example: false
  - yang_name: Cisco-IOS-XE-switch:mode/mode-choice/dot1q-tunnel/dot1q-tunnel
    xpath: Cisco-IOS-XE-switch:mode/dot1q-tunnel
    tf_name: mode_dot1q_tunnel
    example: false
  - yang_name: Cisco-IOS-XE-switch:mode/mode-choice/private-vlan/private-vlan/trunk
    xpath: Cisco-IOS-XE-switch:mode/private-vlan/trunk
    tf_name: mode_private_vlan_trunk
    example: false
  - yang_name: Cisco-IOS-XE-switch:mode/mode-choice/private-vlan/private-vlan/host
    xpath: Cisco-IOS-XE-switch:mode/private-vlan/host
    tf_name: mode_private_vlan_host
    example: false
  - yang_name: Cisco-IOS-XE-switch:mode/mode-choice/private-vlan/private-vlan/promiscuous
    xpath: Cisco-IOS-XE-switch:mode/private-vlan/promiscuous
    tf_name: mode_private_vlan_promiscuous
    example: false
  - yang_name: Cisco-IOS-XE-switch:mode/mode-choice/trunk/trunk
    xpath: Cisco-IOS-XE-switch:mode/trunk
    tf_name: mode_trunk
    example: true
  - yang_name: Cisco-IOS-XE-switch:nonegotiate
    example: false
  - yang_name: Cisco-IOS-XE-switch:access/vlan/vlan
    tf_name: access_vlan
    example: 100
  # NEW v2 attributes - trunk allowed VLANs (non-deprecated YANG paths)
  - yang_name: Cisco-IOS-XE-switch:trunk/allowed/vlan-v2/vlan-choices/vlan-choice/vlans-case/vlans
    xpath: Cisco-IOS-XE-switch:trunk/allowed/vlan-v2/vlan-choices/vlans
    tf_name: trunk_allowed_vlans
    example: 100,101
  - yang_name: Cisco-IOS-XE-switch:trunk/allowed/vlan-v2/vlan-choices/vlan-choice/none-case/none
    xpath: Cisco-IOS-XE-switch:trunk/allowed/vlan-v2/vlan-choices/none
    tf_name: trunk_allowed_vlans_none
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:trunk/allowed/vlan-v2/vlan-choices/vlan-choice/all-case/all
    xpath: Cisco-IOS-XE-switch:trunk/allowed/vlan-v2/vlan-choices/all
    tf_name: trunk_allowed_vlans_all
    example: true
    exclude_test: true
  # NOTE: add, except, and remove are write-only action leafs in YANG.
  # The device computes the resulting VLAN list and stores it in 'vlans',
  # but does not persist these action leafs. Marking as write_only prevents
  # perpetual drift in Terraform plans.
  - yang_name: Cisco-IOS-XE-switch:trunk/allowed/vlan-v2/add-vlans/add
    tf_name: trunk_allowed_vlans_add
    type: List
    exclude_test: true
    write_only: true
    attributes:
      - yang_name: vlans
        id: true
        example: 200,201
  - yang_name: Cisco-IOS-XE-switch:trunk/allowed/vlan-v2/except
    tf_name: trunk_allowed_vlans_except
    example: 999
    exclude_test: true
    write_only: true
  - yang_name: Cisco-IOS-XE-switch:trunk/allowed/vlan-v2/remove
    tf_name: trunk_allowed_vlans_remove
    example: 999
    exclude_test: true
    write_only: true
  # LEGACY attributes - trunk allowed VLANs (deprecated YANG paths)
  - yang_name: Cisco-IOS-XE-switch:trunk/allowed/vlan/vlan-choice/vlans/vlans
    xpath: Cisco-IOS-XE-switch:trunk/allowed/vlan/vlans
    tf_name: trunk_allowed_vlans_legacy
    example: 100,101
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:trunk/allowed/vlan/vlan-choice/none/none
    xpath: Cisco-IOS-XE-switch:trunk/allowed/vlan/none
    tf_name: trunk_allowed_vlans_none_legacy
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:trunk/native/vlan/tag
    tf_name: trunk_native_vlan_tag
    exclude_test: true
    example: false
  - yang_name: Cisco-IOS-XE-switch:trunk/native/vlan/vlan-id
    tf_name: trunk_native_vlan
    example: 100
  - yang_name: Cisco-IOS-XE-switch:host
    example: false
