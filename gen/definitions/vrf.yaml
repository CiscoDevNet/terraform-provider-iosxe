---
name: VRF
path: /Cisco-IOS-XE-native:native/vrf/definition[name=%s]
doc_category: VRF
attributes:
  - yang_name: name
    example: VRF22
  - yang_name: description
    example: VRF22 description
  - yang_name: rd-auto
    example: true
  - yang_name: rd
    requires_replace: true
    exclude_test: true
    example: 22:22
  - yang_name: address-family/ipv4
    example: true
  - yang_name: address-family/ipv6
    example: true
  - yang_name: vpn/id
    example: 22:22
  - yang_name: route-target/import
    type: Set
    exclude_test: true
    attributes:
      - yang_name: asn-ip
        tf_name: value
        description: Value
        example: 22:22
        id: true
      - yang_name: stitching
        example: false
  - yang_name: route-target/export
    type: Set
    exclude_test: true
    attributes:
      - yang_name: asn-ip
        tf_name: value
        description: Value
        example: 22:22
        id: true
      - yang_name: stitching
        example: false
  - yang_name: address-family/ipv4/route-target/import-route-target/without-stitching
    tf_name: ipv4_route_target_import
    type: Set
    attributes:
      - yang_name: asn-ip
        tf_name: value
        description: Value
        example: 22:22
        id: true
  - yang_name: address-family/ipv4/route-target/import-route-target/with-stitching
    tf_name: ipv4_route_target_import_stitching
    type: Set
    attributes:
      - yang_name: asn-ip
        tf_name: value
        description: Value
        example: 22:22
        id: true
      - yang_name: stitching
        default_value: true
        exclude_test: true
        example: true
  - yang_name: address-family/ipv4/route-target/export-route-target/without-stitching
    tf_name: ipv4_route_target_export
    type: Set
    attributes:
      - yang_name: asn-ip
        tf_name: value
        description: Value
        example: 22:22
        id: true
  - yang_name: address-family/ipv4/route-target/export-route-target/with-stitching
    tf_name: ipv4_route_target_export_stitching
    type: Set
    attributes:
      - yang_name: asn-ip
        tf_name: value
        description: Value
        example: 22:22
        id: true
      - yang_name: stitching
        default_value: true
        exclude_test: true
        example: true
  - yang_name: address-family/ipv4/route-replicate/from/vrf
    tf_name: ipv4_route_replicate
    type: List
    attributes:
      - yang_name: name
        description: Source VRF name or 'global'
        example: VRF1
        id: true
      - yang_name: unicast/source-proto-config/all
        tf_name: unicast_all
        example: true
      - yang_name: unicast/source-proto-config/all/route-map
        tf_name: unicast_all_route_map
        description: Route map reference
        example: RM1
  - yang_name: address-family/ipv6/route-target/import-route-target/without-stitching
    tf_name: ipv6_route_target_import
    type: Set
    attributes:
      - yang_name: asn-ip
        tf_name: value
        description: Value
        example: 22:22
        id: true
  - yang_name: address-family/ipv6/route-target/import-route-target/with-stitching
    tf_name: ipv6_route_target_import_stitching
    type: Set
    attributes:
      - yang_name: asn-ip
        tf_name: value
        description: Value
        example: 22:22
        id: true
      - yang_name: stitching
        default_value: true
        exclude_test: true
        example: true
  - yang_name: address-family/ipv6/route-target/export-route-target/without-stitching
    tf_name: ipv6_route_target_export
    type: Set
    attributes:
      - yang_name: asn-ip
        tf_name: value
        description: Value
        example: 22:22
        id: true
  - yang_name: address-family/ipv6/route-target/export-route-target/with-stitching
    tf_name: ipv6_route_target_export_stitching
    type: Set
    attributes:
      - yang_name: asn-ip
        tf_name: value
        description: Value
        example: 22:22
        id: true
      - yang_name: stitching
        default_value: true
        exclude_test: true
        example: true
test_prerequisites:
  - path: Cisco-IOS-XE-native:native/vrf/definition[name=VRF1]
    no_delete: true
    attributes:
      - name: name
        value: VRF1
  - path: Cisco-IOS-XE-native:native/route-map[name=RM1]
    attributes:
      - name: name
        value: RM1