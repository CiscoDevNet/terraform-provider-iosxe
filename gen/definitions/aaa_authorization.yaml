---
name: AAA Authorization
path: Cisco-IOS-XE-native:native/aaa/Cisco-IOS-XE-aaa:authorization
doc_category: AAA
test_tags: [AAA]
attributes:
  - yang_name: exec
    tf_name: execs
    type: List
    attributes:
      - yang_name: name
        id: true
        example: TEST
      - yang_name: a1/auth-exec-choice/local/local
        xpath: a1/local
        tf_name: a1_local
        example: false
        # SP 11
      - yang_name: a1/auth-exec-choice/group/group
        xpath: a1/group
        tf_name: a1_group
        example: false
        # SP 11
      - yang_name: a2/auth-exec-choice/local/local
        xpath: a2/local
        tf_name: a2_local
        example: false
        exclude_test: true
      - yang_name: a1/auth-exec-choice/if-authenticated/if-authenticated
        xpath: a1/if-authenticated
        tf_name: a1_if_authenticated
        example: true
  - yang_name: network
    tf_name: networks
    type: List
    exclude_test: true
    attributes:
      - yang_name: id
        id: true
        example: TEST11
      - yang_name: a1/auth-choice/group/group
        xpath: a1/group
        tf_name: a1_group
        example: Radius-GROUP
