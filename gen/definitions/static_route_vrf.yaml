---
name: Static Route VRF
path: Cisco-IOS-XE-native:native/ip/route/vrf=%s
no_delete_attributes: true
skip_minimum_test: true
doc_category: Routing
attributes:
  - yang_name: name
    tf_name: vrf
    example: VRF1
  - yang_name: ip-route-interface-forwarding-list
    tf_name: routes
    type: List
    attributes:
      - yang_name: prefix
        id: true
        example: 6.6.6.6
      - yang_name: mask
        id: true
        example: 255.255.255.255
      - yang_name: fwd-list
        tf_name: next_hops
        type: List
        attributes:
          - yang_name: fwd
            tf_name: next_hop
            example: 7.7.7.7
            id: true
          - yang_name: metric
            tf_name: distance
            example: 10
          - yang_name: global
            example: false
          - yang_name: name
            example: Route1
          - yang_name: permanent
            example: true
          - yang_name: tag
            example: 100
      - yang_name: fwd-list-with-track
        tf_name: next_hops_with_track
        type: List
        exclude_test: true
        attributes:
          - yang_name: fwd
            tf_name: next_hop
            example: 7.7.7.7
            id: true
          - yang_name: name
            example: Route2
          - yang_name: track-id-name/track-choice/id/id
            xpath: track-id-name/id
            tf_name: track_id_name
            example: 12
          - yang_name: metric
            tf_name: distance
            example: 11
          - yang_name: tag
            example: 200
          - yang_name: permanent
            example: true
            exclude_test: true 

test_prerequisites:
  - path: Cisco-IOS-XE-native:native/vrf/definition=VRF1
    no_delete: true
    attributes:
      - name: name
        value: VRF1
      - name: address-family/ipv4
        value: ""
