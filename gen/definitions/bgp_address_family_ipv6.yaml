---
name: BGP Address Family IPv6
path: Cisco-IOS-XE-native:native/router/Cisco-IOS-XE-bgp:bgp=%v/address-family/no-vrf/ipv6=%s
doc_category: BGP
attributes:
  - yang_name: id
    tf_name: asn
    example: 65000
  - yang_name: af-name
    example: unicast
  - yang_name: ipv6-unicast/network
    tf_name: ipv6_unicast_networks
    type: List
    attributes:
      - yang_name: number
        tf_name: network
        id: true
        example: 2001:1234::0/64
      - yang_name: route-map
        example: RM1
      - yang_name: backdoor
        example: true
test_prerequisites:
  - path: Cisco-IOS-XE-native:native/ipv6
    attributes:
      - name: unicast-routing
        value: ""
  - path: Cisco-IOS-XE-native:native/router/Cisco-IOS-XE-bgp:bgp=65000
    attributes:
      - name: id
        value: 65000
