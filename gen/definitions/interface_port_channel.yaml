---
name: Interface Port Channel
path: /Cisco-IOS-XE-native:native/interface/Port-channel[name=%v]
doc_category: Interface
test_tags: [C9000V]
attributes:
  - yang_name: name
    example: 10
  - yang_name: description
    example: My Interface Description
  - yang_name: shutdown
    example: false
  - yang_name: switchport-conf/switchport
    tf_name: switchport
    example: false
  - yang_name: ip/proxy-arp
    example: false
  - yang_name: ip/redirects
    example: false
  - yang_name: ip/Cisco-IOS-XE-icmp:unreachables
    example: false
  - yang_name: vrf-choice/vrf/vrf/forwarding
    xpath: vrf/forwarding
    tf_name: vrf_forwarding
    example: VRF1
    delete_parent: true
  - yang_name: ip/address-choice/address/address/address-choice/fixed-case/primary/address
    xpath: ip/address/primary/address
    tf_name: ipv4_address
    example: 192.0.2.1
    delete_parent: true
  - yang_name: ip/address-choice/address/address/address-choice/fixed-case/primary/mask
    xpath: ip/address/primary/mask
    tf_name: ipv4_address_mask
    example: 255.255.255.0
    delete_parent: true
  - yang_name: ip/access-group/in/apply-type/apply-intf/acl/in
    xpath: ip/access-group/in/acl/in
    tf_name: ip_access_group_in_enable
    example: true
  - yang_name: ip/access-group/in/apply-type/apply-intf/acl/acl-name
    xpath: ip/access-group/in/acl/acl-name
    tf_name: ip_access_group_in
    delete_parent: true
    example: 1
  - yang_name: ip/access-group/out/apply-type/apply-intf/acl/out
    xpath: ip/access-group/out/acl/out
    tf_name: ip_access_group_out_enable
    example: true
  - yang_name: ip/access-group/out/apply-type/apply-intf/acl/acl-name
    xpath: ip/access-group/out/acl/acl-name
    tf_name: ip_access_group_out
    delete_parent: true
    example: 1
  - yang_name: ip/dhcp/Cisco-IOS-XE-dhcp:relay/source-interface
    tf_name: ip_dhcp_relay_source_interface
    example: Loopback100
  - yang_name: Cisco-IOS-XE-spanning-tree:spanning-tree/guard
    example: loop
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/classify
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/classify/police
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/trust
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/trust/cos
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/trust/dscp
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/video/cts
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/video/ip-camera
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/video/media-player
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/voip
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/voip/cisco-phone
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/voip/cisco-softphone
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:auto/qos/voip/trust
    example: true
    exclude_test: true
  - yang_name: trust/device
    example: cisco-phone
    exclude_test: true
  - yang_name: ip/helper-address
    tf_name: helper_addresses
    type: List
    attributes:
      - yang_name: address
        example: 10.10.10.10
        id: true
      - yang_name: helper-choice/global/global
        xpath: global
        tf_name: global
        example: false
      - yang_name: helper-choice/vrf/vrf
        xpath: vrf
        tf_name: vrf
        exclude_test: true
        example: VRF1
  - yang_name: bfd/Cisco-IOS-XE-bfd:template
    example: bfd_template1
    no_delete: true
  - yang_name: bfd/Cisco-IOS-XE-bfd:enable
    example: true
  - yang_name: bfd/Cisco-IOS-XE-bfd:local-address
    example: 1.2.3.4
  - yang_name: bfd/Cisco-IOS-XE-bfd:interval-interface/msecs
    tf_name: bfd_interval
    optional: true
    example: 1000
    delete_parent: true
    exclude_test: true
  - yang_name: bfd/Cisco-IOS-XE-bfd:interval-interface/min_rx
    tf_name: bfd_interval_min_rx
    optional: true
    example: 1000
    delete_parent: true
    exclude_test: true
  - yang_name: bfd/Cisco-IOS-XE-bfd:interval-interface/multiplier
    tf_name: bfd_interval_multiplier
    optional: true
    example: 3
    delete_parent: true
    exclude_test: true
  - yang_name: bfd/Cisco-IOS-XE-bfd:echo
    example: true
    exclude_test: true
  - yang_name: ipv6/enable
    example: true
  - yang_name: ipv6/mtu
    example: 1300
  - yang_name: ipv6/nd/Cisco-IOS-XE-nd:ra/suppress/all
    example: true
    exclude_test: true
  - yang_name: ipv6/address/autoconfig/default
    example: true
    exclude_test: true
  - yang_name: ipv6/address/dhcp
    example: true
  - yang_name: ipv6/address/link-local-address
    tf_name: ipv6_link_local_addresses
    type: List
    attributes:
      - yang_name: address
        id: true
        example: fe80::64
      - yang_name: link-local
        example: true
  - yang_name: ipv6/address/prefix-list
    tf_name: ipv6_addresses
    type: List
    attributes:
      - yang_name: prefix
        id: true
        example: 2224:DB8::/32
      - yang_name: eui-64
        example: true
  - yang_name: arp/timeout
    example: 2147
  - yang_name: ip/arp/inspection/trust
    example: true
  - yang_name: ip/arp/inspection/limit/rate
    example: 1000
  - yang_name: Cisco-IOS-XE-spanning-tree:spanning-tree/link-type
    example: point-to-point
    exclude_test: true
  - yang_name: ip/dhcp/Cisco-IOS-XE-dhcp:snooping/trust
    example: true
    exclude_test: true
  - yang_name: load-interval
    example: 30
  - yang_name: Cisco-IOS-XE-snmp:snmp/trap/link-status
    example: true
    # Excluding this due to an IOS-XE interoperability issue with the EVPN ES
    # feature.
    # TODO: chart2/ChristopherJHart to un-exclude these tests when the issue
    # is fixed.
    exclude_test: true
  - yang_name: logging/event/link-status-enable
    example: false
  - yang_name: Cisco-IOS-XE-switch:device-tracking
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-switch:device-tracking/attached-policies
    type: List
    exclude_test: true
    attributes:
      - yang_name: attach-policy
        tf_name: name
        id: true
        example: POLICY1
  - yang_name: Cisco-IOS-XE-ethernet:negotiation/auto
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-l2vpn:evpn/ethernet-segment-choice/evpn-num-case/ethernet-segment-num/ethernet-segment
    xpath: Cisco-IOS-XE-l2vpn:evpn/ethernet-segment-num/ethernet-segment
    tf_name: evpn_ethernet_segments
    type: List
    exclude_test: true  # For some reason it works with RESTCONF but fails with NETCONF, further investigation needed.
    attributes:
      - yang_name: es-value
        id: true
        example: 1

test_prerequisites:
  - path: /Cisco-IOS-XE-native:native/vrf/definition[name=VRF1]
    no_delete: true
    attributes:
      - name: name
        value: VRF1
      - name: address-family/ipv4
        value: ""
      - name: address-family/ipv6
        value: ""
  - path: /Cisco-IOS-XE-native:native/interface/Loopback[name=100]
    attributes:
      - name: name
        value: 100
      - name: ip/address/primary/address
        value: 10.0.0.100
      - name: ip/address/primary/mask
        value: 255.255.255.255
  - path: /Cisco-IOS-XE-native:native/ip/access-list/Cisco-IOS-XE-acl:standard[name=1]
    attributes:
      - name: name
        value: 1
  - path: /Cisco-IOS-XE-native:native/ip/access-list/Cisco-IOS-XE-acl:standard[name=1]/access-list-seq-rule[sequence=10]
    attributes:
      - name: sequence
        value: 10
      - name: permit/std-ace/any
        value: ""
    dependencies: [2]
  - path: /Cisco-IOS-XE-native:native/bfd-template/Cisco-IOS-XE-bfd:single-hop[name=bfd_template1]
    attributes:
      - name: name
        value: bfd_template1
      - name: interval-singlehop-v2/mill-unit/min-tx
        value: 250
      - name: interval-singlehop-v2/mill-unit/min-rx
        value: 250
      - name: interval-singlehop-v2/mill-unit/multiplier
        value: 4
  - path: /Cisco-IOS-XE-native:native/l2vpn/Cisco-IOS-XE-l2vpn:evpn_cont/evpn-ethernet-segment/evpn/ethernet-segment[es-value=1]
    no_delete: true
    attributes:
      - name: es-value
        value: 1
      - name: redundancy/single-active
        value: ""
  - path: /Cisco-IOS-XE-native:native/l2vpn/Cisco-IOS-XE-l2vpn:evpn_cont/evpn-ethernet-segment/evpn/ethernet-segment[es-value=1]/identifier/type[identifier-type=3]
    no_delete: true
    attributes:
      - name: identifier-type
        value: 3
      - name: system-mac
        value: 0011.2233.4455
    dependencies: [5]
