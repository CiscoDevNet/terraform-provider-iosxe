---
name: BGP
path: Cisco-IOS-XE-native:native/router/Cisco-IOS-XE-bgp:bgp=%v
doc_category: BGP
attributes:
  - yang_name: id
    tf_name: asn
    example: 65000
  - yang_name: bgp/default/ipv4-unicast
    tf_name: default_ipv4_unicast
    example: false
  - yang_name: bgp/log-neighbor-changes
    tf_name: log_neighbor_changes
    example: true
  - yang_name: bgp/router-id/id-choice/interface/interface/interface-choice/Loopback/Loopback
    xpath: bgp/router-id/interface/Loopback
    tf_name: router_id_loopback
    example: 100
    exclude_test: true
  - yang_name: bgp/router-id/id-choice/ip-id/ip-id
    xpath: bgp/router-id/ip-id
    tf_name: router_id_ip
    example: 172.16.255.1
    exclude_test: true
  - yang_name: bgp/gr-options/graceful-restart
    tf_name: bgp_graceful_restart
    example: true
  - yang_name: bgp/update-delay
    example: 200
test_prerequisites:
  - path: Cisco-IOS-XE-native:native/interface/Loopback=100
    attributes:
      - name: name
        value: 100
      - name: ip/address/primary/address
        value: 200.200.200.200
      - name: ip/address/primary/mask
        value: 255.255.255.255
