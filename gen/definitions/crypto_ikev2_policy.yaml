---
name: Crypto IKEv2 Policy
path: /Cisco-IOS-XE-native:native/crypto/Cisco-IOS-XE-crypto:ikev2/policy[name=%v]
no_delete_attributes: true
doc_category: Crypto
attributes:
  - yang_name: name
    example: policy1
  - yang_name: match/inbound-only
    example: true
    exclude_test: true
  - yang_name: match/address/local-ip
    example: 1.2.3.4
  - yang_name: match/fvrf/name
    tf_name: match_fvrf
    example: VRF1
    exclude_test: true
  - yang_name: match/fvrf/any
    example: true
  - yang_name: proposal
    tf_name: proposals
    type: List
    mandatory: true
    attributes:
      - yang_name: proposals
        id: true
        example: proposal123

test_prerequisites:
  - path: /Cisco-IOS-XE-native:native/crypto/Cisco-IOS-XE-crypto:ikev2/proposal[name=proposal123]
    attributes:
      - name: name
        value: proposal123
      - name: encryption/aes-cbc-256
        value: ""
      - name: group/sixteen
        value: ""
      - name: integrity/sha256
        value: ""
