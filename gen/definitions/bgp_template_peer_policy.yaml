        example: ROUTEMAP_1
  - yang_name: allowas-in/as-number
    tf_name: allowas_in_as_number
    example: 2
  - yang_name: as-override/split-horizon
    tf_name: as_override_split_horizon
    example: true
test_prerequisites:
  - path: /Cisco-IOS-XE-native:native/router/Cisco-IOS-XE-bgp:bgp[id=65000]
    attributes:
      - name: id
        value: 65000
  - path: /Cisco-IOS-XE-native:native/route-map[name=ROUTEMAP_1]
    attributes:
      - name: name
        value: ROUTEMAP_1
