---
name: BGP Address Family IPv4
path: Cisco-IOS-XE-native:native/router/Cisco-IOS-XE-bgp:bgp=%v/address-family/no-vrf/ipv4=%s
doc_category: BGP
attributes:
  - yang_name: id
    tf_name: asn
    example: 65000
  - yang_name: af-name
    example: unicast
  - yang_name: ipv4-unicast/network/with-mask
    tf_name: ipv4_unicast_networks_mask
    type: List
    attributes:
      - yang_name: number
        tf_name: network
        id: true
        example: 12.0.0.0
      - yang_name: mask
        id: true
        example: 255.255.0.0
      - yang_name: route-map
        example: RM1
      - yang_name: backdoor
        example: true
  - yang_name: ipv4-unicast/network/no-mask
    tf_name: ipv4_unicast_networks
    type: List
    attributes:
      - yang_name: number
        tf_name: network
        id: true
        example: 13.0.0.0
      - yang_name: route-map
        example: RM1
      - yang_name: backdoor
        example: true
test_prerequisites:
  - path: Cisco-IOS-XE-native:native/router/Cisco-IOS-XE-bgp:bgp=65000
    attributes:
      - name: id
        value: 65000
