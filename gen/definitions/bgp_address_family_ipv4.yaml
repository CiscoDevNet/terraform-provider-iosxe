---
name: BGP Address Family IPv4
path: Cisco-IOS-XE-native:native/router/Cisco-IOS-XE-bgp:bgp=%v/address-family/no-vrf/ipv4=%s
doc_category: BGP
attributes:
  - yang_name: id
    tf_name: asn
    example: 65000
  - yang_name: af-name
    example: unicast
  - yang_name: ipv4-unicast/redistribute/connected
    tf_name: ipv4_unicast_redistribute_connected
    example: true
  - yang_name: ipv4-unicast/redistribute/static
    tf_name: ipv4_unicast_redistribute_static
    example: true
  - yang_name: ipv4-unicast/aggregate-address
    tf_name: ipv4_unicast_aggregate_addresses
    type: List
    attributes:
      - yang_name: ipv4-address
        id: true
        example: 10.0.0.0
      - yang_name: ipv4-mask
        id: true
        example: 255.255.0.0
  - yang_name: ipv4-unicast/network/with-mask
    tf_name: ipv4_unicast_networks_mask
    type: List
    attributes:
      - yang_name: number
        tf_name: network
        id: true
        example: 12.0.0.0
      - yang_name: mask
        id: true
        example: 255.255.0.0
      - yang_name: route-map
        example: RM1
      - yang_name: backdoor
        example: true
  - yang_name: ipv4-unicast/network/no-mask
    tf_name: ipv4_unicast_networks
    type: List
    attributes:
      - yang_name: number
        tf_name: network
        id: true
        example: 13.0.0.0
      - yang_name: route-map
        example: RM1
      - yang_name: backdoor
        example: true
  - yang_name: ipv4-unicast/distance/adm-distance
    tf_name: ipv4_unicast_admin_distances
    type: List
    attributes:
      - yang_name: distance
        id: true
        example: 200
      - yang_name: srcip
        tf_name: source_ip
        id: true
        example: 10.1.1.1
      - yang_name: wildbits
        tf_name: wildcard
        id: true
        example: 0.0.0.0
      - yang_name: acl
        example: 100
        exclude_test: true
  - yang_name: ipv4-unicast/distance/bgp/extern-as
    tf_name: ipv4_unicast_distance_bgp_external
    example: 20
  - yang_name: ipv4-unicast/distance/bgp/internal-as
    tf_name: ipv4_unicast_distance_bgp_internal
    example: 200
  - yang_name: ipv4-unicast/distance/bgp/local
    example: 200

test_prerequisites:
  - path: Cisco-IOS-XE-native:native/router/Cisco-IOS-XE-bgp:bgp=65000
    attributes:
      - name: id
        value: 65000
