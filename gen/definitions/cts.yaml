---
name: CTS
path: Cisco-IOS-XE-native:native/cts
doc_category: CTS
test_tags: [C8000V]  # Note: CTS credentials only available in config mode on Cat8k; Cat9k requires enable mode
attributes:
  - yang_name: Cisco-IOS-XE-cts:authorization/list
    example: Tacacs-GROUP
  - yang_name: Cisco-IOS-XE-cts:sgt
    example: 200
  - yang_name: Cisco-IOS-XE-cts:sxp/sxp-def-enable
    tf_name: sxp_enable
    example: true
  - yang_name: Cisco-IOS-XE-cts:sxp/default/password/type
    write_only: true
    example: 0
  - yang_name: Cisco-IOS-XE-cts:sxp/default/password/secret
    tf_name: sxp_default_password
    write_only: true
    sensitive: true
    example: MySecretPassword
  - yang_name: Cisco-IOS-XE-cts:sxp/retry/period
    example: 60
  - yang_name: Cisco-IOS-XE-cts:sxp/connection/peer/ipv4-no-vrf
    tf_name: sxp_connection_peers_ipv4
    type: List
    attributes:
      - yang_name: ipv4
        tf_name: ip
        example: 2.2.2.2
        id: true
      - yang_name: source
        tf_name: source_ip
        example: 3.3.3.3
      - yang_name: password
        write_only: true
        sensitive: true
        example: default
      - yang_name: mode
        tf_name: connection_mode
        example: local
      - yang_name: option
        example: listener
      - yang_name: hold-time
        example: 60
      - yang_name: max-time
        example: 300
  - yang_name: Cisco-IOS-XE-cts:sxp/connection/peer/ipv4-with-vrf
    tf_name: sxp_connection_peers_ipv4_vrf
    type: List
    attributes:
      - yang_name: ipv4
        tf_name: ip
        example: 4.4.4.4
        id: true
      - yang_name: vrf
        example: VRF1
        id: true
      - yang_name: source
        tf_name: source_ip
        example: 5.5.5.5
      - yang_name: password
        write_only: true
        sensitive: true
        example: default
      - yang_name: mode
        tf_name: connection_mode
        example: local
      - yang_name: option
        example: listener
      - yang_name: hold-time
        example: 60
      - yang_name: max-time
        example: 300
  - yang_name: Cisco-IOS-XE-cts:sxp/speaker/hold-time
    example: 300
  - yang_name: Cisco-IOS-XE-cts:sxp/listener/hold-time/min-time
    tf_name: sxp_listener_hold_min_time
    example: 60
  - yang_name: Cisco-IOS-XE-cts:sxp/listener/hold-time/max-time
    tf_name: sxp_listener_hold_max_time
    example: 300
  - yang_name: Cisco-IOS-XE-cts:role-based/enforcement-only/enforcement
    tf_name: role_based_enforcement
    example: true
  - yang_name: Cisco-IOS-XE-cts:role-based/enforcement/logging-interval
    example: 300
  - yang_name: Cisco-IOS-XE-cts:role-based/enforcement/vlan-lists
    exclude_test: true
    example: 300
  - yang_name: Cisco-IOS-XE-cts:role-based/permissions/default/ACL-name-new
    tf_name: role_based_permissions_default_acl_name
    example: ACL1
    exclude_test: true
  - yang_name: Cisco-IOS-XE-cts:credentials/id
    example: DEVICE123
  - yang_name: Cisco-IOS-XE-cts:credentials/password
    tf_name: credentials_password_set
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XE-cts:credentials/type
    tf_name: credentials_password_type
    write_only: true
    example: 0
  - yang_name: Cisco-IOS-XE-cts:credentials/secret
    tf_name: credentials_password
    write_only: true
    sensitive: true
    example: MySecretPassword123

test_prerequisites:
  - path: Cisco-IOS-XE-native:native/vrf/definition=VRF1
    no_delete: true
    attributes:
      - name: name
        value: VRF1
      - name: rd
        value: 1:1
      - name: address-family/ipv4
        value: ""
