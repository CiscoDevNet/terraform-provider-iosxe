---
name: OSPF
path: Cisco-IOS-XE-native:native/router/Cisco-IOS-XE-ospf:router-ospf/ospf/process-id=%v
doc_category: OSPF
attributes:
  - yang_name: id
    tf_name: process_id
    example: 1
  - yang_name: bfd/all-interfaces
    example: true
  - yang_name: default-information/originate
    example: true
  - yang_name: default-information/originate/always
    example: true
  - yang_name: default-metric
    example: 21
  - yang_name: distance/distance
    tf_name: distance
    example: 120
  - yang_name: domain-tag
    example: 10
  - yang_name: mpls/ldp/autoconfig
    exclude_test: true
    example: true
  - yang_name: mpls/ldp/sync
    exclude_test: true
    example: true
  - yang_name: neighbor
    tf_name: neighbors
    type: List
    attributes:
      - yang_name: ip
        example: 2.2.2.2
        id: true
      - yang_name: priority
        example: 10
      - yang_name: cost
        example: 100
  - yang_name: network
    tf_name: networks
    type: List
    attributes:
      - yang_name: ip
        example: 3.3.3.0
        id: true
      - yang_name: wildcard
        example: 0.0.0.255
      - yang_name: area
        example: 0
  - yang_name: priority
    example: 100
  - yang_name: router-id
    example: 1.2.3.4
  - yang_name: shutdown
    example: false
  - yang_name: summary-address
    tf_name: summary_addresses
    type: List
    attributes:
      - yang_name: ip
        example: 3.3.3.0
        id: true
      - yang_name: mask
        example: 255.255.255.0
  - yang_name: area
    tf_name: areas
    type: List
    attributes:
      - yang_name: area-id
        id: true
        example: 5
      - yang_name: authentication/message-digest
        example: true
      - yang_name: nssa
        example: true
      - yang_name: nssa/nssa-options/default-information-originate
        tf_name: nssa_default_information_originate
        example: true
      - yang_name: nssa/nssa-options/default-information-originate/metric
        tf_name: nssa_default_information_originate_metric
        example: 100
      - yang_name: nssa/nssa-options/default-information-originate/metric-type
        tf_name: nssa_default_information_originate_metric_type
        example: 1
      - yang_name: nssa/nssa-options/no-summary
        tf_name: nssa_no_summary
        example: true
      - yang_name: nssa/nssa-options/no-redistribution
        tf_name: nssa_no_redistribution
        example: true
  - yang_name: passive-interface/passive-interface-choice/default/default
    xpath: passive-interface/default
    tf_name: passive_interface_default
    example: true
  - yang_name: passive-interface/passive-interface-choice/interface/interface
    xpath: passive-interface/interface
    tf_name: passive_interface
    example: Loopback0
    exclude_test: true
  - yang_name: auto-cost/reference-bandwidth
    example: 40000
